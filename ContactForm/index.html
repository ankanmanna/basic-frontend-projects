<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaquaries.css">
</head>
<body>

    <div class="main-container">

        <h1 class="f-27">Contact Form</h1>
        <p class="f-14">Please fill in the form below to get in touch with us.</p>
        <span>STEP 1 OF 2</span>
        <h3 class="f-21">Personal Information</h3>
        <div class="line"></div>

        <!-- STARTING FORM -->
        <form action="#">
            <!-- NAME -->
            <div class="name-sec">
                <input class="fName" type="text" name="" id="" placeholder="First Name">
                <input class="lName" type="text" name="" id="" placeholder="Last Name">
            </div>
            
            <!-- EMAIL -->
            <div class="email">
                <input class="mail" type="text" name="" id="" placeholder="Email Address">
            </div>

            <!-- NUMBER -->
            <div class="phone">
                <input class="number" type="text" name="" id="" placeholder="Mobile number">
            </div>

            <!-- SELECT COUNTRY -->
            <label for="county"></label>
            <select id="county" name="county">
                <option value="" selected disabled>County</option>
                <option value="india">India</option>
                <option value="chaina">Chaina</option>
                <option value="rassia">Rassia</option>
                <option value="america">America</option>
                <option value="japan">Japan</option>
            </select>

            <!-- ADDRESS -->
            <textarea name="Address" id="" placeholder="Address"></textarea>

            <!-- SUBMIT-BTN -->
            <div class="submit">
                <button class="btn">SUBMIT</button>
            </div>
        </form>
        <!-- ENDING FORM -->

    </div>

    <script src="#"></script>
    <!-- CODE END -->
</body>
</html>
